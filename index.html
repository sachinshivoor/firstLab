<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .content {
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Sign Up</a>
        <a href="#">Sign In</a>
    </div>
    <div class="content">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage created using HTML.</p>
        <a href="https://www.example.com">Visit Example.com</a>
    </div>
</body>
</html>
